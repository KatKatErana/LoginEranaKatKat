<html>
    <head>
        <title>LOGIN FORM</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>

        <script>
            function ShowPassword()
            {
                var l = document.getElementById("mypass");
                if(l.type == "mypass")
                {
                    l.type = "text";
                }
                else
                {
                    l.type = "mypass";
                }
            }
        </script>
    </head>

    <body onload="document.form1.input.focus()">            
        <main id="main-holder">
            <h1 id="login-header">LOGIN FORM</h1>
            <div id="login-error-msg-holder">
              <p id="login-error-msg">Invalid Username <span id="error-msg-second-line">and/or Password</span></p>
            </div>
            <form name= form1 id="login-form">
                <div class="container">
                    <input type="text" name="input" id="input" class="login-form-field" placeholder="Email" required>
                    <br>
                    <br>
                    <input type="password" id="password" class="login-form-field" placeholder="Password" name="password">  
                    <input type="checkbox" name="tick" onclick="ShowPassword()">
                    <br>
                    <br>
                    <input type="submit" value="SUBMIT" id="login-form-submit" onclick="ValidateEmail(document.form1.input); ValidatePassword(password)">
                </div>
            </form>
          </main> 
    </body>
</html>
